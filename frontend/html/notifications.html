<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ether Lottery - Thông Báo</title>
    <!-- Modular CSS -->
    <link rel="stylesheet" href="../css/variables.css?v=6" />
    <link rel="stylesheet" href="../css/base.css?v=6" />
    <link rel="stylesheet" href="../css/navigation.css?v=6" />
    <link rel="stylesheet" href="../css/buttons.css?v=6" />
    <link rel="stylesheet" href="../css/icons.css?v=6" />
    <link rel="stylesheet" href="../css/components.css?v=6" />
    <link rel="stylesheet" href="../css/responsive.css?v=6" />
    <link rel="stylesheet" href="../css/notifications.css?v=6" />
    <script src="../js/theme.js?v=6"></script>
  </head>
  <body>
    <div id="app">
      <!-- Top Navigation -->
      <nav class="top-nav">
        <div class="nav-container">
          <div class="nav-left">
            <div class="logo">
              <img src="../icon/logo.png" alt="Logo" class="logo-img" />
              <span>Ether Lottery</span>
            </div>
            <div class="network-status">
              <span class="status-dot"></span>
              <span id="network-name">Sepolia Testnet</span>
            </div>
          </div>
          <div class="nav-right">
            <a
              href="notifications.html"
              class="icon-btn active"
              title="Thông báo"
            >
              <img
                src="../icon/thong_bao.png"
                alt="Notifications"
                class="nav-icon-img"
              />
            </a>
            <a href="profile.html" class="icon-btn" title="Profile">
              <img
                src="../icon/tai_khoan.png"
                alt="Profile"
                class="nav-icon-img"
              />
            </a>
            <a href="settings.html" class="icon-btn" title="Settings">
              <img
                src="../icon/cai_dat.png"
                alt="Settings"
                class="nav-icon-img"
              />
            </a>
            <a href="index.html" class="btn-secondary">← Trở về</a>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="container">
        <div class="notifications-page">
          <!-- Page Header -->
          <div class="page-header">
            <h1>
              <img
                src="../icon/chuong.png"
                alt="Notifications"
                class="inline-icon"
              />
              Thông Báo
            </h1>
            <p class="page-subtitle">
              Theo dõi hoạt động và cập nhật từ Ether Lottery
            </p>
          </div>

          <!-- Notification Actions -->
          <div class="notification-actions">
            <div class="action-tabs">
              <button class="tab-btn active" data-tab="all">
                Tất cả
                <span class="badge">5</span>
              </button>
              <button class="tab-btn" data-tab="unread">
                Chưa đọc
                <span class="badge">3</span>
              </button>
              <button class="tab-btn" data-tab="lottery">Xổ số</button>
              <button class="tab-btn" data-tab="system">Hệ thống</button>
            </div>
            <button class="btn-mark-all-read" id="mark-all-read">
              ✓ Đánh dấu đã đọc
            </button>
          </div>

          <!-- Notifications List - Được load từ database -->
          <div class="notifications-container">
            <!-- Loading State -->
            <div class="loading-state" id="loading-notifications">
              <div class="loading-spinner"></div>
              <p>Đang tải thông báo...</p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <style>
      .loading-state {
        text-align: center;
        padding: 3rem;
        color: var(--text-secondary);
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--bg-tertiary);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <script src="../js/notifications.js?v=6"></script>
  </body>
</html>
